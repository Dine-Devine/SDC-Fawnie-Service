config:
  target: "http://localhost:3005"
  http:
    pool: 10
  phases:
    - duration: 60
      arrivalRate: 50
  payload:
    path: "./uuid.csv" 
    fields:
       - "uuid"   
scenarios:
  - flow:
        - loop:
            - get:
                url: "/readRecord?uuid={{uuid}}"
          count: 1
  
    

